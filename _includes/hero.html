{% if page.url == "/" %}
<section class="hero">
  <img src="{{ site.baseurl }}/assets/website-hero.png" alt="Hero Image" class="hero-img">
  <div class="hero-text">
    <h1>{{ page.title }}</h1>
    {% if page.hero_text %}<p class="lead">{{ page.hero_text }}</p>{% endif %}
  </div>
</section>
{% endif %}
